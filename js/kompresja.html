<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Kompresja danych </title>
</head>
<body>
<p id="kompresja"></p>
<hr>
<p>Przed kompresją: </p>
<input type="number" id="PrzedK">
<p>Po kompresji: </p>
<input type="number" id="PoK">
<button onclick="displayTxt()">Wpisz</button>

<script>
	//alert(cars.length);
	//alert(cars[0]);
	function displayTxt() {
    var a = document.getElementById("PrzedK").value;
    var b = document.getElementById("PoK").value;
    var c = b / a *100;
    //x.innerHTML = "Wpisałeś: " + document.getElementsByTagName("input")[0].value;
    if (a < b) {
		document.w("<p>Błędne dane!</p>")
	}
	else {
		document.write("<p>Współczynnik kompresji: "+c+"%</p>");
    }
 }
</script>

</body>

</html>
