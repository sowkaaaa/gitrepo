<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

</head>
<body>
<p id="samochod"></p>
<hr>
<input type="text" id="indeks">
<button oneclick="displayCar()">Wpisz</button>

<script type="text/javascript">
	var cars = ["Saab", "Fiat", "Opel"];
	//alert(cars.length);
	//alert(cars[0]);
	function displayCar(){
		var i = document.getElementById("indeks").value;
		if (i > -1 && i < cars.length - 1) {
		   document.getElementById("samochod").innerHTML = cars[i];
			}
		}
</script>
</body>

</html>
